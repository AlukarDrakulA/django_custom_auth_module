{% extends 'base.html' %}

{% block content %}
<br>
  <h1>Login Page</h1>
  <hr>

{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-success">Login</button>
</form>

<div class="row">
  <a href="{% url 'password_reset' %}">Forgot password?</a>
</div>

{% endblock %}
